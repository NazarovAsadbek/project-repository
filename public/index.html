<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico" /> -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="<%= BASE_URL %>apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="<%= BASE_URL %>favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="<%= BASE_URL %>favicon-16x16.png"
        />
        <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
        <link
            rel="mask-icon"
            href="<%= BASE_URL %>safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
        />
    </head>
    <style>
        .loader {
            position: fixed;
            background-color: #242939;
            height: 100vh;
            width: 100vw;
            top: 0;
            left: 0;
        }
        .loader .logo {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            /* text-shadow: 0 1px 1px rgba(#fff, 0.6);
	 */
            backdrop-filter: dropShadow(0 1px 1px rgba(255, 255, 255, 0.6));
        }
        .loader .logo::after,
        .loader .logo::before {
            position: absolute;
            display: inline-block;
            content: '';
        }
        .loader .logo:after {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: inherit;
            z-index: 2;
            background-image: linear-gradient(0deg, #0f1013, #252730);
            box-shadow: 0 4px 4px -1px rgba(0, 0, 0, 0.6),
                0 4px 6px 1px rgba(0, 0, 0, 0.3),
                0 1px 2px 1px rgba(0, 0, 0, 0) inset,
                0 18px 32px -2px rgba(255, 255, 255, 0.1) inset;
        }
        .loader .logo::before {
            /* border: 4px solid transparent;
	 top: -4px;
	 left: -4px;
	 */
            border-top: 4px solid #2196f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1;
            box-shadow: 0 -5px 5px rgba(117, 117, 241, 0.3);
            top: -2px;
            left: -1px;
            height: calc(100% + 2px);
            width: calc(100% + 2px);
        }
        .loader .logo img {
            z-index: 3;
        }
        .logo,
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
                border-top-color: #2196f3;
                box-shadow: 0 -5px 5px rgba(117, 117, 241, 0.3);
            }
            50% {
                transform: rotate(180deg);
                border-top-color: #7575f1;
                box-shadow: 0 -5px 5px #e3f2fd;
            }
            100% {
                transform: rotate(360deg);
                border-top-color: #64b5f6;
                box-shadow: 0 -5px 5px rgba(117, 117, 241, 0.3);
            }
        }
    </style>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div class="loader">
            <div class="logo">
                <img src="<%= BASE_URL %>arctic-circle-logo.svg" height="28" />
            </div>
        </div>
        <div id="app"></div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <!-- built files will be auto injected -->
    </body>
</html>
